seed: 42
model_type: baseline
save_dir: results
run_name: baseline_gpt2_small

data:
  train_path: data/train.txt
  val_path: data/val.txt
  test_path: data/test.txt

training:
  num_epochs: 3
  batch_size: 4
  context_length: 512
  learning_rate: 5.0e-4
  weight_decay: 0.1
  eval_freq: 50
  eval_iter: 5
  grad_clip: 1.0
  use_mixed_precision: true
  gradient_checkpointing: true
  grad_accum_steps: 1
  scheduler: cosine
  warmup_steps: 50

model:
  vocab_size: 50257
  emb_dim: 768
  n_heads: 12
  n_layers: 12
  drop_rate: 0.1
  qkv_bias: false
  mlp: "swiglu"
